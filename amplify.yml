version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build -- --configuration production
  artifacts:
    baseDirectory: dist/homework3   # or dist/homework3/browser if outputMode: "both"
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**

redirects:
  - source: </^[^.]+$/>
    target: /index.html
    status: 200
