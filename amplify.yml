version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build -- --configuration production
        - echo "Checking build output..."
        - ls -la dist/
        - ls -la dist/homework3/ || echo "homework3 folder not found"
        - find dist/ -name "index.html"
  artifacts:
    baseDirectory: dist/homework3/browser
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*

customHeaders:
  - pattern: '**/*'
    headers:
      - key: 'Cache-Control'
        value: 'no-cache'
