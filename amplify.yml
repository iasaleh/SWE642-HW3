version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build -- --configuration production
  artifacts:
    baseDirectory: dist/homework3
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**

